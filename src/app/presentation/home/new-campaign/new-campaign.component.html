<h2>Please enter the details for the new Campaign</h2>
<div>
    <form>
        <div class="form-group">
            <label for="campaignName">Campaign Name</label><br>
            <input type="text" class="form-control" id="name" required 
                [(ngModel)]="campaignName" name="name"
                #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label><br>
            <input type="text" class="form-control" id="notes" [(ngModel)]="campaignNotes" name="notes">
        </div>

        <div class="form-group">
            <label for="editPassword">Password</label><br>
            <input type="text" class="form-control" id="password" required [(ngModel)]="campaignPassword"
                name="password">
        </div>
        <button mat-button mat-dialog-close>Back</button>
        <button type="submit" class="btn btn-default" (click)="newCampaign()" mat-dialog-close  >Save and Close</button>
        <button type="button" class="btn btn-default" (click)="runWizard()" mat-dialog-close>Run the Campaign Wizard</button>
    </form>
</div>
