<svg-container containerId="polygon" [height]="this.height">
  <svg-polygon *ngFor="let hexagon of hexagonList"
               [borderSize]="hexagon.borderSize"
               [borderColor]="hexagon.borderColor"
               [fill]="hexagon.fill"
               [points]="hexagon.points"
               (clickEvent)="onClick(hexagon)">
    <!--               (mouseOverEvent)="mouseOver(hexagon)"-->
    <!--               (mouseOutEvent)="mouseOut(hexagon)"-->
  </svg-polygon>
  <svg-text *ngFor="let hexagon of hexagonList"
            [size]="10" [text]="locationToCode(hexagon.location)"
            [x]="coordToInt(hexagon.centre)[0]" [y]="coordToInt(hexagon.centre)[1]"></svg-text>

</svg-container>
