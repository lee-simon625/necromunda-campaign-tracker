<div style="display: flex; flex-direction: row; height:100px; padding: 20px;">

  <div
    style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-content: center; padding: 0px 10px">
    <button mat-raised-button color="primary" style="flex: auto;"
            [disabled]="!createMode()"
            (click)="acceptShape()">
      Accept Shape
    </button>
  </div>


  <div
    style="flex: 5; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding: 0px 10px">
    <div style="flex: auto; padding-top:20px">
      <p *ngIf="editMode()">{{currentTerritory.name}} - Owned by Gang: {{currentTerritory.gangID}}</p>
    </div>
    <mat-progress-bar [mode]="progressMode" [value]="editPercent" [bufferValue]="0"></mat-progress-bar>
  </div>

  <div
    style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-content: center; padding: 0px 10px">
    <button mat-raised-button color="primary" style="flex: auto;"
            [disabled]="!confirmReady()"
            (click)="save()">Save</button>
    <div style="padding-top: 10px"></div>
    <button mat-raised-button color="warn" style="flex: auto;"
            [disabled]="!confirmReady()"
            (click)="refreshEdit()">Refresh</button>
  </div>

</div>

<svg-container [viewBox]="viewBox" containerId="map" [height]="height">
  <svg-polygon *ngFor="let hexagon of hexagonList"
               [borderColor]="hexagon.borderColor"
               [fill]="hexagon.fill"
               [points]="hexagon.points"
               (clickEvent)="onClick(hexagon)"
               (mouseOverEvent)="mouseOver(hexagon)"
               (mouseOutEvent)="mouseOut(hexagon)">
  </svg-polygon>
</svg-container>
