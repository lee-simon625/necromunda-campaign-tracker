<button mat-raised-button color="primary"
        [disabled]="!createMode()"
        (click)="acceptShape()">
  Accept Shape
</button>

<div *ngIf="editMode()">
  <p>{{currentTerritory.name}}</p>
  <mat-progress-bar mode="determinate" [value]="percentageSelected()"></mat-progress-bar>
</div>

<svg-container [viewBox]="viewBox" containerId="map" [height]="height">
  <svg-polygon *ngFor="let hexagon of hexagonList"
               [borderColor]="hexagon.borderColor"
               [fill]="hexagon.fill"
               [points]="hexagon.points"
               (clickEvent)="onClick(hexagon)"
               (mouseOverEvent)="mouseOver(hexagon)"
               (mouseOutEvent)="mouseOut(hexagon)">
  </svg-polygon>
</svg-container>
